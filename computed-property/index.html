<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button type="button" v-on:click='increment'> Increment </button>
  <div> Clicks: {{ clicks }} </div>
  <div> Counter: {{ counter }} </div>
</div>

<script type="text/javascript">

let app = new Vue({
  el: "#app",
  data: {
    clicks: 0
  },
  methods: {
    increment() {
      this.clicks++;
    }
  },
  computed: {
    counter() {
      return this.clicks * 2;
    }
  }
});

</script>
